<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evénements</title>
</head>
<body>
    <h1 id="title">Un titre</h1>
    <!-- On peut récupèrer event qui donne l'événement -->
    <p onclick="display(event)">Un paragraphe</p>
    <span onclick="display(event)">Un span</span>

    <input id="name" type="text" onkeyup="hit(event)">

    <a id="link" href="https://google.fr">Un lien qui ne doit pas marcher</a>

    <script src="script.js"></script>    
</body>
</html>
